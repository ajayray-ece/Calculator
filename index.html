
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roy Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculator-container">
        <h1 class="calculator-title">ROY</h1>
        <div class="calculator">
            <input id="display" type="text" class="display" disabled>
            <div class="buttons">
                <button class="btn clear" onclick="clearDisplay()">C</button>
                <button class="btn operator" onclick="appendValue('/')">/</button>
                <button class="btn operator" onclick="appendValue('*')">*</button>
                <button class="btn delete" onclick="deleteLast()">⌫</button>
                
                <button class="btn" onclick="appendValue('7')">7</button>
                <button class="btn" onclick="appendValue('8')">8</button>
                <button class="btn" onclick="appendValue('9')">9</button>
                <button class="btn operator" onclick="appendValue('-')">-</button>
                
                <button class="btn" onclick="appendValue('4')">4</button>
                <button class="btn" onclick="appendValue('5')">5</button>
                <button class="btn" onclick="appendValue('6')">6</button>
                <button class="btn operator" onclick="appendValue('+')">+</button>
                
                <button class="btn" onclick="appendValue('1')">1</button>
                <button class="btn" onclick="appendValue('2')">2</button>
                <button class="btn" onclick="appendValue('3')">3</button>
                <button class="btn equal" onclick="calculateResult()">=</button>
                
                <button class="btn zero" onclick="appendValue('0')">0</button>
                <button class="btn" onclick="appendValue('.')">.</button>
                <button class="btn function" onclick="calculateTrig('sin')">sin</button>
                <button class="btn function" onclick="calculateTrig('cos')">cos</button>
                <button class="btn function" onclick="calculateTrig('tan')">tan</button>
                <button class="btn function" onclick="calculateLog()">log</button>
                <button class="btn function" onclick="calculateExp()">exp</button>
                <button class="btn function" onclick="calculateSquare()">x²</button>
            </div>
        </div>
    </div>
</body>
</html>
